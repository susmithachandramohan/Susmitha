<!DOCTYPE html>
<html>

<head>
    <title>profile</title>
    <meta name="description" content="">
    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="angular.min.js"></script>
    <script src="data.js"></script>
     <script src="update.js"></script> 

    <script src="includes/js/modernizr-2.6.2.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <!-- <div ng-app="myApp" ng-controller="myCtrl"></div> -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
            </a>
        </div>
        <h1>STUDENT DATA</h1>
        <div class="collapse navbar-collapse" collapse="navbarCollapsed">
        </div>
    </nav>
    <div class="container">
        <search></search>
        <load></load>
        <add></add>
        <!-- Modal -->
        <div class="container">
            <div class="modal fade " id="myModal">
                <div class="modal-dialog" role="dialog" style="align:center;max-height:85%;margin-top:50px;margin-bottom:50px;margin-left:0px;">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <hr>
                        <div class="modal-body">
                            <form id="frm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputName">Name</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" ng-model="data.name" placeholder="Name" type="text" pattern="[a-zA-Z]+" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputAge">Age</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" ng-model="data.age" placeholder="Age" type="number" min=20 max=50 required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputGender">Gender</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" ng-model="data.gender" placeholder="Gender" type="text" required/>                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputEmail">Email</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" ng-model="data.email" placeholder="Email" type="email" required/>                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputPhone">Phone</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" ng-model="data.phone" placeholder="Phone" type="tel" pattern="^[\d]{3}-[\d]{3}-[\d]{4}$" required/>                                    </div>
                                </div>
                                <button type="submit" ng-show="t" ng-click="addData()" class="btn btn-default">Add</button>
                                 <button type="button" ng-show="s" id="edt" ng-click="update()" class="editOrder noedit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sort">
        <h4> OrderBy<select ng-model="sortColumn">
                    <option value="name">NameByAsc</option> 
                    <option value="age">AgeByAsc</option> 
                    <option value="gender">GenderByAsc</option> 
                    </select></h4>
    </div>
    <hr>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in myWelcome |orderBy:sortColumn">
                    <td ng-repeat="(key,val) in data">
                        {{val}}
                    </td>
                    <td>
                        <button type="button" id="rem" ng-click="edit(data.id)" class="btn btn-default btn-sm"  data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-remove"></span> Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" id="rem" ng-click="deleteItem(data.id)" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <button type="button" ng-click="pre()" ng-show="prev" class="btn btn-success btn pull-left">Pre</button>
        <button type="button" ng-click="next()" ng-show="nxt" class="btn btn-success btn pull-right">next</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
