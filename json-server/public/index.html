<!DOCTYPE html>
<html>

<head>
    <title>profile</title>
    <meta name="description" content="">
    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="jquery-3.1.0.js"></script>
    <script src="data.js"></script>
    <script src="includes/js/modernizr-2.6.2.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="navbar">
        <h1>Student Data</h1>        </div>
    <!-- 
   <hr>
   <hr>
   <hr>
   <hr> -->
    <div class="container">
        <p>Type:
            <input type="text" id="name">            </p>
        <!-- <button id="btn2">Search</button> -->
        <button type="button" id="btn2" class="btn btn-info">
            <span class="glyphicon glyphicon-search"></span> Search</button>
        <!-- <button id="btn3">Load</button> -->
        <button id="btnload" class="btn btn-md btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Load...</button>
        <button id="btn" type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Add</button>
        <!-- Modal -->
        <div class="container">
            <div class="modal fade " id="myModal">
                <div class="modal-dialog" role="dialog" style="align:center;max-height:85%;margin-top:50px;margin-bottom:50px;margin-left:0px;">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <hr>
                        <div class="modal-body">
                            <form id="frm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputName">Name</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="name1" placeholder="Name" type="text" pattern="[a-zA-Z]+" required/>                                   
                                     </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputAge">Age</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="age" placeholder="Age" type="number" min=20 max=50 required/>                                    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputGender">Gender</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="gender" placeholder="Gender" type="text" required/>                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputEmail">Email</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="email" placeholder="Email" type="email" required/>                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="inputPhone">Phone</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="phone" placeholder="Phone" type="tel" pattern="^[\d]{3}-[\d]{3}-[\d]{4}$" required/>                                 
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container" id="dd">
        <table class="table" id="dd1">
            
            <template id="movieTemplate">
                <tr>
                    <td>{{id}}</td>
                    <td>
                        <span class="noedit name">{{name}}</span>
                        <input class="edit name" />
                    </td>
                    <td>
                        <span class="noedit age">{{age}}</span>
                        <input class="edit age" />
                    </td>
                    <td>
                        <span class="noedit gender">{{gender}}</span>
                        <input class="edit gender" />
                    </td>
                    <td>
                        <span class="noedit email">{{email}}</span>
                        <input class="edit email" />
                    </td>
                    <td>
                        <span class="noedit phone">{{phone}}</span>
                        <input class="edit phone" />
                    </td>
                    <td>
                        <button type="button" id="edt" class="editOrder noedit">Edit</button>
                        <td>
                            <button type="button" id="sve" data-id="{{id}}" class="saveEdit edit">Save</button>
                        </td>
                        <td>
                            <button type="button" id="cnl" class="cancelEdit edit">cancel</button>
                        </td>
                    </td>
                    <td>
                        <button type="button" data-id="{{id}}" id="rem" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button>
                    </td>
                </tr>
            </template>
                     </table>
    </div>
    <div class="container">
    <button type="button" id="pre" class="btn btn-success btn pull-left">Pre</button>
    <button type="button" id="next" class="btn btn-success btn pull-right">next</button>

    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--     <script src="mustache.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
</body>

</html>
